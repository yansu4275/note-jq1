<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-3.2.0.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(function(){
/*html()	获取元素中html内容，标签会转义*/				
				console.log($('#aaa').html()+"html()返回内容")

/*html(*********)	替换原内容，html会解析*/
				$('#bbb').html('<span>3333333333</span>')
				

/*text()	获取文本*/
				console.log($('#aaa').text()+"text()返回内容")
				
/*text(*****)		替换文本内容，有HTML会转义*/
				$('#ccc').text('<span>44444444</span>')
					
				
/*val()		获取表单文本		选项，下拉菜单一样*/				
				console.log($('input').val());				
				$('input:first').val('修改后的表单');
				
/*val(['radio','chockbox'])		value值是这些的将默认选中*/	
				$('input').slice(1).val(['男','上路','中路','女']);
			})
		</script>
	</head>
	<body>
		<div id="aaa"><span>11111111111</span></div>
		<div id="bbb"><span>2222222222222</span></div>
		<div id="ccc"><span>2222222222222</span></div>
		
		<input type="text" value="这里是表单" />
		
		<form>
			<input type="radio" value="男"/>男
			<br />
			<input type="radio" value="女"/>女
			<br />
			<input type="checkbox"  value="上路" />上路
			<br />
			<input type="checkbox"  value="中路" />中路
			<br />
			<input type="checkbox"  value="下路" />下路
			
			
		</form>
		
	</body>
</html>
